services:
  postgres:
    build:
      context: .
      dockerfile: postgres/Dockerfile
    container_name: pg_watcher_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_destination=stderr"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pg_watcher_net

  telegraf:
    build:
      context: ..
      dockerfile: docker/telegraf-pg_watcher/Dockerfile
    container_name: pg_watcher_telegraf
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./telegraf-pg_watcher/config/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
    networks:
      - pg_watcher_net

volumes:
  pgdata:

networks:
  pg_watcher_net:
    driver: bridge
