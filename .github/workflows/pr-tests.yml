name: PR Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run unit tests
        run: make test

      - name: Run full stack tests
        id: telegraf
        run: |
          set -o pipefail
          make test_telegraf 2>&1 | tee telegraf_output.log

      - name: Verify full stack test output
        run: |
          if ! grep -q "pgwatch_" telegraf_output.log; then
            echo "❌ Error: 'pgwatch_' metrics not found in test output"
            echo "Output was:"
            cat telegraf_output.log
            exit 1
          fi

          if ! grep -q "metrics found!" telegraf_output.log; then
            echo "❌ Error: Full stack test did not complete successfully"
            cat telegraf_output.log
            exit 1
          fi

          echo "✅ Full stack tests passed - Telegraf is collecting metrics from pg_watcher"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.out
            telegraf_output.log
          retention-days: 7
